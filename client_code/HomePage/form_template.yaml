is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {show: form_show}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: subheading, align: center, tooltip: '', border: rounded, foreground: '',
      visible: true, text: '', font_size: 14, font: Helvetica, spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: label_addr
    layout_properties: {grid_position: 'CSYPKW,ALMUUM'}
  - type: Button
    properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Add Vehicle Maintenance Record, font_size: null,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: button_maint
    layout_properties: {grid_position: 'YHCRBH,BJSPXS'}
    event_bindings: {click: button_maint_click}
  - type: Button
    properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Add new Vehicle, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: button_addcar
    layout_properties: {grid_position: 'YHCRBH,AWSYAW'}
    event_bindings: {click: button_addcar_click}
  - type: Button
    properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Report, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: button_report
    layout_properties: {grid_position: 'YHCRBH,KIHSBF'}
    event_bindings: {click: button_report_click}
  - type: Label
    properties: {role: headline, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: Maintenance Report, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: label_1
    layout_properties: {grid_position: 'HAETRE,DZIVJZ'}
  - type: RepeatingPanel
    properties: {role: null, tooltip: '', border: '', foreground: '', items: null,
      visible: true, spacing_above: small, spacing_below: small, item_template: VehicleView,
      background: ''}
    name: repeating_panel_1
    layout_properties: {grid_position: 'HAETRE,WUZZCR'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - type: Label
    properties: {}
    name: label_lang
    layout_properties: {grid_position: 'WUJLVX,HFVUMR'}
  - type: Label
    properties: {}
    name: label_user
    layout_properties: {grid_position: 'LAOZBB,KBYOAP'}
  - type: Spacer
    properties: {visible: true, spacing_above: small, spacing_below: small, height: 47,
      tooltip: ''}
    name: spacer_1
    layout_properties: {grid_position: 'XFMLXT,QTYRTD', row_background: lightgreen,
      full_width_row: true}
- type: Label
  properties: {role: headline, align: left, tooltip: '', border: '', foreground: '',
    visible: true, text: Vehicle Maintenance, font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: label_top
  layout_properties: {slot: title}
