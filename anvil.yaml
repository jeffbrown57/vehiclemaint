db_schema:
  vehicle_maint:
    title: vehicle_maint
    client: search
    server: full
    columns:
    - name: vehicle
      admin_ui: {width: 200}
      type: string
    - name: driver
      admin_ui: {width: 200}
      type: string
    - name: registration
      admin_ui: {width: 200}
      type: date
    - name: inspection
      admin_ui: {width: 200}
      type: date
    - name: repairs
      admin_ui: {width: 200}
      type: string
    - name: updated
      admin_ui: {width: 200}
      type: datetime
    - name: cost
      admin_ui: {width: 200}
      type: number
    - name: vin
      admin_ui: {width: 200}
      type: link_single
      target: vehicle_vin
  owners:
    title: owners
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  vehicles:
    title: vehicles
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  vehicle_vin:
    title: vehicle_vin
    client: none
    server: full
    columns:
    - name: vin
      admin_ui: {width: 200}
      type: string
