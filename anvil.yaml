db_schema:
  vehicle_maint:
    title: vehicle_maint
    client: search
    server: full
    columns:
    - name: vehicle
      admin_ui: {width: 200}
      type: string
    - name: driver
      admin_ui: {width: 200}
      type: string
    - name: repairs
      admin_ui: {width: 200}
      type: string
    - name: updated
      admin_ui: {width: 200}
      type: datetime
    - name: cost
      admin_ui: {width: 200}
      type: number
    - name: registration_fk
      admin_ui: {width: 200}
      type: link_single
      target: registration
    - name: vin
      admin_ui: {width: 200}
      type: link_single
      target: vehicle_vin
    - name: inspection_fk
      admin_ui: {width: 200}
      type: link_single
      target: inspection
    - name: insp_due
      admin_ui: {order: 8, width: 200}
      type: date
    - name: reg_due
      admin_ui: {order: 9, width: 200}
      type: date
  owners:
    title: owners
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  vehicles:
    title: vehicles
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  vehicle_vin:
    title: vehicle_vin
    client: none
    server: full
    columns:
    - name: vin
      admin_ui: {width: 200}
      type: string
  registration:
    title: registration
    client: none
    server: full
    columns:
    - name: vehicle
      admin_ui: {width: 200}
      type: string
    - name: date
      admin_ui: {width: 200}
      type: date
  inspection:
    title: inspection
    client: none
    server: full
    columns:
    - name: vehicle
      admin_ui: {width: 200}
      type: string
    - name: date
      admin_ui: {width: 200}
      type: date
