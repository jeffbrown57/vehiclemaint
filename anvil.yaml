allow_embedding: false
db_schema:
  inspection:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: vehicle
      type: string
    - admin_ui: {width: 200}
      name: date
      type: date
    server: full
    title: inspection
  owners:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    server: full
    title: owners
  registration:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: vehicle
      type: string
    - admin_ui: {width: 200}
      name: date
      type: date
    server: full
    title: registration
  vehicle_maint:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: vehicle
      type: string
    - admin_ui: {width: 200}
      name: driver
      type: string
    - admin_ui: {width: 200}
      name: repairs
      type: string
    - admin_ui: {width: 200}
      name: updated
      type: datetime
    - admin_ui: {width: 200}
      name: cost
      type: number
    - admin_ui: {width: 200}
      name: registration_fk
      target: registration
      type: link_single
    - admin_ui: {width: 200}
      name: vin
      target: vehicle_vin
      type: link_single
    - admin_ui: {width: 200}
      name: inspection_fk
      target: inspection
      type: link_single
    - admin_ui: {order: 8, width: 200}
      name: insp_due
      type: date
    - admin_ui: {order: 9, width: 200}
      name: reg_due
      type: date
    server: full
    title: vehicle_maint
  vehicle_vin:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: vin
      type: string
    server: full
    title: vehicle_vin
  vehicles:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    server: full
    title: vehicles
